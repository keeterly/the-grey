<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>The Grey â€” v2.51 UI Patch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body id="board" class="theme-dark parchment">
  <!-- Top bar removed by request -->

  <main id="board-grid" class="grid">
    <!-- Opponent Row -->
    <section class="row ai" aria-label="Opponent Board">
      <div class="portrait">
        <img src="https://picsum.photos/seed/ai-portrait/120/120" alt="Opponent portrait" />
        <div class="hearts" aria-label="Opponent vitality"></div>
        <div class="trance" aria-label="Opponent trance"></div>
      </div>
      <div id="ai-slots" class="slot-row" aria-label="Opponent slots"></div>
    </section>

    <!-- Aetherflow Market ("river") -->
    <section class="row flow" aria-label="Aetherflow">
      <ul id="flow-row" class="flow-row"></ul>
    </section>

    <!-- Player Row -->
    <section class="row player" aria-label="Player Board">
      <div id="player-slots" class="slot-row" aria-label="Player slots"></div>
      <div class="portrait">
        <img src="https://picsum.photos/seed/player-portrait/120/120" alt="Player portrait" />
        <div class="hearts" aria-label="Player vitality"></div>
        <div class="trance" aria-label="Player trance"></div>
      </div>
    </section>
  </main>

  <!-- Right-side HUD -->
  <aside class="hud" aria-label="Controls">
    <button id="btn-endturn-hud" class="hud-btn" title="End turn">End&nbsp;Turn</button>
    <button id="btn-discard-hud" class="hud-btn" title="Discard pile">ðŸ—‚</button>
    <button id="btn-deck-hud" class="hud-btn" title="Deck">ðŸœƒ</button>
  </aside>

  <!-- Hand -->
  <div class="hand-wrap">
    <ul id="hand" class="hand" aria-label="Player hand"></ul>
  </div>

  <!-- Toasts -->
  <div id="toasts" class="toasts" aria-live="polite"></div>

  <script src="./GameLogic.js"></script>
  <script src="./index.js"></script>
</body>
</html>
