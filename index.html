<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Grey — v2.51 board</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Crimson+Text:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body id="board" class="theme-dark parchment">
  <main id="board-grid" class="grid">
    <!-- AI (top) -->
    <section class="row ai">
      <figure class="portrait">
        <img id="ai-portrait" src="./weaver_morr.jpg" alt="Opponent">
        <figcaption id="ai-name">Morr, Gravecurrent Binder</figcaption>
        <div class="hearts" id="ai-hearts"></div>
        <div class="trance">Trance 0</div>
      </figure>
      <div id="ai-slots" class="slot-row" aria-label="AI slots"></div>
    </section>

    <!-- FLOW (center) -->
    <section class="row flow">
      <div class="flow-wrap">
        <div class="flow-title-rail">
          <span class="flow-title">AETHER FLOW</span>
        </div>
        <ul id="flow-row" class="flow-row" aria-label="Aether Flow"></ul>
      </div>
    </section>

    <!-- PLAYER (bottom) -->
    <section class="row player">
      <div id="player-slots" class="slot-row" aria-label="Player slots"></div>
      <figure class="portrait">
        <img id="player-portrait" src="./weaver_aria.jpg" alt="Player">
        <figcaption id="player-name">Aria, Runesurge Adept</figcaption>
        <div class="hearts" id="player-hearts"></div>
        <div class="trance">Trance 0</div>
        <div class="aether-display" id="aether-readout">
          <svg class="gem" viewBox="0 0 24 24" width="16" height="16" aria-hidden="true">
            <path d="M12 2l6.6 5.1-2.5 8.3H7.9L5.4 7.1 12 2zM7.9 15.4L12 22l4.1-6.6H7.9z"/>
          </svg>
          <span>0</span>
        </div>
      </figure>
    </section>

    <!-- HAND -->
    <section class="hand-wrap">
      <div id="hand" class="hand" aria-label="Player hand"></div>
    </section>
  </main>

  <!-- right HUD -->
  <aside class="hud">
    <button id="btn-endturn-hud" class="hud-btn" title="End turn">End Turn</button>

    <button id="btn-deck-hud" class="hud-btn" title="Deck">
      <svg width="28" height="28" viewBox="0 0 24 24" aria-hidden="true">
        <rect x="5" y="3" width="12" height="16" rx="2" fill="#2e251d" stroke="#5a4b37"/>
        <rect x="7" y="5" width="12" height="16" rx="2" fill="#2e251d" stroke="#5a4b37"/>
        <rect x="9" y="7" width="12" height="16" rx="2" fill="#2e251d" stroke="#8e7a60" stroke-width="1.5"/>
      </svg>
      <span class="badge" id="deck-count">—</span>
    </button>

    <button id="btn-discard-hud" class="hud-btn drop-target" title="Discard">
      <svg width="28" height="28" viewBox="0 0 24 24" aria-hidden="true">
        <rect x="4" y="8" width="14" height="10" rx="2" fill="#2e251d" stroke="#5a4b37"/>
        <rect x="6" y="6" width="14" height="10" rx="2" fill="#2e251d" stroke="#8e7a60" stroke-width="1.5"/>
      </svg>
      <span class="badge" id="discard-count">0</span>
    </button>
  </aside>

  <!-- Peek + Zoom layers -->
  <div id="preview-layer" aria-hidden="true">
    <div id="peek-card" class="card peek"></div>
    <div id="zoom-overlay" data-open="false">
      <div id="zoom-card" class="card zoom"></div>
    </div>
  </div>

  <script type="module" src="./index.js"></script>
</body>
</html>
