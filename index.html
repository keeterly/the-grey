<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Grey — v2.5 board</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Crimson+Text:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body id="board" class="theme-dark parchment">
  <header class="topbar">
    <div class="left">
      <button id="btn-start-turn" class="btn">Start Turn</button>
      <button id="btn-end-turn" class="btn">End Turn</button>
      <span id="turn-indicator" class="turn">Turn 1 — player</span>
    </div>
    <div class="right">
      <span id="aether-readout" class="aether">Æ 0  ◇ 0</span>
    </div>
  </header>

  <!-- Portrait HUD -->
  <aside class="hud-portrait hud-portrait--player">
    <figure>
      <img id="player-portrait" src="./weaver_aria.jpg" alt="Player">
      <figcaption>
        <div id="player-name">Aria, Runesurge Adept</div>
        <div id="player-hearts" class="hearts"></div>
      </figcaption>
    </figure>
  </aside>

  <aside class="hud-portrait hud-portrait--opponent">
    <figure>
      <img id="ai-portrait" src="./weaver_morr.jpg" alt="Opponent">
      <figcaption>
        <div id="ai-name">Morr, Gravecurrent Binder</div>
        <div id="ai-hearts" class="hearts"></div>
      </figcaption>
    </figure>
  </aside>

  <!-- Right-side HUD: deck / discard counters + end turn -->
  <aside class="hud-right">
    <!-- End Turn -->
    <button class="pill" id="btn-end-turn-big" title="End Turn (discard hand)" aria-label="End Turn">
      <!-- double chevron icon -->
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M5 6l6 6-6 6" />
        <path d="M13 6l6 6-6 6" />
      </svg>
    </button>

    <!-- Discard -->
    <div class="pill muted" id="pill-discard" title="Discard pile">
      <!-- grave/urn icon -->
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M8 8h8" />
        <path d="M10 3h4" />
        <path d="M7 8h10v8a4 4 0 0 1-4 4H11a4 4 0 0 1-4-4V8z" />
      </svg>
      <b id="count-discard">0</b>
    </div>

    <!-- Deck -->
    <div class="pill muted" id="pill-deck" title="Deck">
      <!-- stacked cards icon -->
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M4 7l8-3 8 3-8 3-8-3z" />
        <path d="M4 12l8 3 8-3" />
        <path d="M4 17l8 3 8-3" />
      </svg>
      <b id="count-deck">0</b>
    </div>
  </aside>

  <main id="board-grid" class="grid">
    <!-- AI row -->
    <section class="row ai">
      <div id="ai-slots" class="slot-row" aria-label="AI slots"></div>
    </section>

    <!-- FLOW (center) -->
    <section class="row flow">
      <div class="flow-wrap">
        <div class="flow-area">
          <div class="flow-title-vert">AETHER FLOW</div>
          <ul id="flow-row" class="flow-row" aria-label="Aether Flow"></ul>
        </div>
      </div>
    </section>

    <!-- PLAYER row -->
    <section class="row player">
      <div id="player-slots" class="slot-row" aria-label="Player slots"></div>
    </section>

    <!-- HAND -->
    <section class="hand-wrap">
      <div id="hand" class="hand"></div>
    </section>
  </main>

  <!-- Peek + Zoom layers -->
  <div id="preview-layer" aria-hidden="true">
    <div id="peek-card" class="card peek"></div>
    <div id="zoom-overlay" data-open="false">
      <div id="zoom-card" class="card zoom"></div>
    </div>
  </div>

  <script type="module" src="./index.js"></script>
</body>
</html>
