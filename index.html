<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Grey â€” v2.53 board</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body id="board" class="theme-dark parchment">
  <main id="board-grid" class="grid">
    <!-- AI (top) -->
    <section class="row ai">
      <figure class="portrait flip">
        <img id="ai-portrait" src="./weaver_morr.jpg" alt="Opponent">
        <figcaption id="ai-name" style="margin-top:6px">Opponent</figcaption>
      </figure>
      <!-- Opponent HUD -->
      <div id="ai-hud" class="hud-side" style="position:absolute; right:130px; top:8px;">
        <div class="hearts" id="ai-hearts">
          <span class="heart"></span><span class="heart"></span><span class="heart"></span><span class="heart"></span><span class="heart"></span>
        </div>
        <div class="hud-gem"><svg class="gem" viewBox="0 0 24 24"><path d="M12 2l6 6-6 14L6 8l6-6z"/></svg><span id="ai-aether">0</span></div>
        <div class="trance-stack">
          <div class="diamond" id="ai-trance-1"><span>I</span></div>
          <div class="diamond" id="ai-trance-2"><span>II</span></div>
        </div>
      </div>
      <div id="ai-slots" class="slot-row" aria-label="AI slots"></div>
    </section>

    <!-- FLOW (center) -->
    <section class="row flow">
      <div class="flow-wrap">
        <div class="flow-title-rail"><span class="flow-title">AETHER FLOW</span></div>
        <ul id="flow-row" class="flow-row" aria-label="Aether Flow"></ul>
      </div>
      <div id="flow-costs" style="display:flex; gap:14px; margin-top:4px; opacity:.9;"></div>
    </section>

    <!-- PLAYER (bottom) -->
    <section class="row player">
      <div id="player-slots" class="slot-row" aria-label="Player slots"></div>
      <figure class="portrait">
        <img id="player-portrait" src="./weaver_aria.jpg" alt="Player">
        <figcaption id="player-name" style="margin-top:6px">Player</figcaption>
      </figure>
      <!-- Player HUD -->
      <div id="player-hud" class="hud-side" style="position:absolute; left:130px; bottom:8px;">
        <div class="hearts" id="player-hearts">
          <span class="heart"></span><span class="heart"></span><span class="heart"></span><span class="heart"></span><span class="heart"></span>
        </div>
        <div class="hud-gem"><svg class="gem" viewBox="0 0 24 24"><path d="M12 2l6 6-6 14L6 8l6-6z"/></svg><span id="player-aether">0</span></div>
        <div class="trance-stack">
          <div class="diamond" id="player-trance-1"><span>I</span></div>
          <div class="diamond" id="player-trance-2"><span>II</span></div>
        </div>
      </div>
    </section>

    <!-- HAND -->
    <section class="hand-wrap">
      <div id="hand" class="hand" aria-label="Player hand"></div>
    </section>
  </main>

  <!-- right HUD -->
  <aside class="hud">
    <button id="btn-endturn-hud" class="hud-btn" title="End turn">End Turn</button>
    <button id="btn-discard-hud" class="hud-btn drop-target" title="Discard pile">
      <!-- discard icon rectangle placeholder -->
      ðŸ—‚
    </button>
    <button id="btn-deck-hud" class="hud-btn" title="Deck">ðŸœƒ</button>
  </aside>

  <!-- Peek + Zoom layers -->
  <div id="preview-layer" aria-hidden="true">
    <div id="peek-card" class="card peek"></div>
    <div id="zoom-overlay" data-open="false">
      <div id="zoom-card" class="card zoom"></div>
    </div>
  </div>

  <script type="module" src="./index.js"></script>
</body>
</html>
