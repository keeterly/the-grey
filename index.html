<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Grey · v2.55</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="table">
    <!-- Opponent -->
    <aside class="portrait portrait--opponent">
      <div class="portrait__art"></div>
      <div class="portrait__name">Morr, Gravecurrent Binder</div>
      <div class="track track--hearts" data-count="8"></div>
      <div class="track track--gems" data-count="6"></div>
      <div class="badge">Trance ◈</div>
    </aside>

    <!-- Top row slots -->
    <section class="board board--top">
      <div class="slot-row">
        <div class="slot spell" data-slot="spell"></div>
        <div class="slot spell" data-slot="spell"></div>
        <div class="slot spell" data-slot="spell"></div>
        <div class="slot glyph" data-slot="glyph"></div>
      </div>
    </section>

    <!-- Aether Flow rail -->
    <section class="flow">
      <div class="flow__title">A E T H E R&nbsp;&nbsp;F L O W</div>
      <div class="flow__ribbon" id="flowRibbon"></div>
    </section>

    <!-- Player slots -->
    <section class="board board--player">
      <div class="slot-row">
        <div class="card mini" id="peekPreview" aria-hidden="true"></div>
        <div class="slot spell" data-slot="spell"></div>
        <div class="slot spell" data-slot="spell"></div>
        <div class="slot glyph" data-slot="glyph"></div>
      </div>
    </section>

    <!-- Player -->
    <aside class="portrait portrait--player">
      <div class="portrait__art"></div>
      <div class="portrait__name">Aria, Runesurge Adept</div>
      <div class="track track--hearts" data-count="8"></div>
      <div class="track track--gems" data-count="6"></div>
      <div class="badge">Trance ◇</div>
    </aside>

    <!-- Right HUD -->
    <nav class="hud">
      <button id="endTurn" class="hud__btn">End Turn</button>
      <div class="hud__panel">
        <div class="hud__meter"><span>🜁</span><b id="deckCount">119</b></div>
        <div class="hud__meter"><span>✜</span><b id="discardCount">5</b></div>
      </div>
    </nav>

    <!-- Hand -->
    <section id="hand" aria-label="Your hand"></section>
  </div>

  <template id="cardTemplate">
    <article class="card" draggable="true">
      <header class="card__head">
        <div class="card__title">Card Name</div>
        <div class="card__type">SPELL</div>
      </header>
      <div class="card__rules">Card text…</div>
      <footer class="card__cost">
        <div class="pip" title="Aether cost"></div>
        <div class="pip-count">1</div>
      </footer>
    </article>
  </template>

  <script src="game-logic.js"></script>
  <script src="index.js"></script>
</body>
</html>
