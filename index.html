<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Grey â€” v2.5 board</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Crimson+Text:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body id="board" class="theme-dark parchment">
  <header class="topbar">
    <div class="left">
      <button id="btn-start-turn" class="btn">Start Turn</button>
      <button id="btn-end-turn" class="btn">End Turn</button>
      <span id="turn-indicator" class="turn">Turn 1 â€” player</span>
    </div>
    <div class="right">
      <span id="aether-readout" class="aether">Ã† 0  â—‡ 0</span>
    </div>
  </header>

  <main id="board-grid" class="grid">
    <!-- AI (top) -->
    <section class="row ai">
      <figure class="portrait portrait--ai">
        <img id="ai-portrait" alt="Opponent">
        <figcaption class="name">
          <span id="ai-name">Morr, Gravecurrent Binder</span>
          <span id="ai-hearts" class="hearts"></span>
        </figcaption>
      </figure>
      <div id="ai-slots" class="slot-row" aria-label="AI slots"></div>
    </section>

    <!-- FLOW (center) -->
    <section class="row flow">
      <aside class="flow-title" aria-hidden="true">AETHER&nbsp;FLOW</aside>
      <ul id="flow-row" class="flow-row" aria-label="Aether Flow"></ul>
    </section>

    <!-- PLAYER (bottom) -->
    <section class="row player">
      <div id="player-slots" class="slot-row" aria-label="Player slots"></div>
      <figure class="portrait portrait--player">
        <img id="player-portrait" alt="Player">
        <figcaption class="name">
          <span id="player-name">Aria, Runesurge Adept</span>
          <span id="player-hearts" class="hearts"></span>
        </figcaption>
      </figure>
    </section>

    <!-- HAND -->
    <section class="hand-wrap">
      <div id="hand" class="hand"></div>
    </section>
  </main>

  <!-- Peek + Zoom layers -->
  <div id="preview-layer" aria-hidden="true">
    <div id="peek-card" class="card peek"></div>
    <div id="zoom-overlay" data-open="false">
      <div id="zoom-card" class="card zoom"></div>
    </div>
  </div>

  <!-- HUD (right column) -->
  <nav class="hud">
    <button class="hud-btn" id="btn-endturn-hud" title="End Turn">Â»</button>
    <div class="hud-stack">
      <button class="hud-btn" id="btn-discard-info" title="Discard">ðŸœƒ</button>
      <span id="discard-count" class="hud-count">0</span>
    </div>
    <div class="hud-stack">
      <button class="hud-btn" id="btn-deck-info" title="Deck">ðŸ—„</button>
      <span id="deck-count" class="hud-count">10</span>
    </div>
  </nav>

  <script type="module" src="./index.js"></script>
</body>
</html>
