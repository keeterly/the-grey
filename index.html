<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Grey — board</title>

  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Crimson+Text:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body id="board" class="theme-dark parchment">

  <!-- Top bar (hidden; useful for desktop testing) -->
  <header class="topbar" style="display:none">
    <div class="left">
      <button id="btn-start-turn" class="btn">Start Turn</button>
      <button id="btn-end-turn" class="btn" data-role="end-turn">End Turn</button>
      <span id="turn-indicator" class="turn">Turn 1 — player</span>
    </div>
    <div class="right">
      <span id="aether-readout" class="aether">Æ 0  ◇ 0</span>
    </div>
  </header>

  <main id="board-grid" class="grid">
    <!-- AI (top) -->
    <section class="row ai">
      <figure class="portrait">
        <img id="ai-portrait" src="./weaver_morr.jpg" alt="Opponent">
        <figcaption id="ai-name">Morr, Gravecurrent Binder</figcaption>
        <div class="hearts" id="ai-hearts"></div>
        <div class="trance">Trance 0</div>

        <!-- Aether readout under AI portrait -->
        <div class="aether-display" id="ai-aether"></div>
      </figure>

      <div id="ai-slots" class="slot-row" aria-label="AI slots"></div>
    </section>

    <!-- FLOW (center) -->
    <section class="row flow">
      <div class="flow-wrap">
        <div class="flow-title-rail">
          <span class="flow-title">AETHER FLOW</span>
        </div>
        <ul id="flow-row" class="flow-row" aria-label="Aether Flow"></ul>
      </div>
    </section>

    <!-- PLAYER (bottom) -->
    <section class="row player">
      <div id="player-slots" class="slot-row" aria-label="Player slots"></div>
      <figure class="portrait">
        <img id="player-portrait" src="./weaver_aria.jpg" alt="Player">
        <figcaption id="player-name">Aria, Runesurge Adept</figcaption>
        <div class="hearts" id="player-hearts"></div>
        <div class="trance">Trance 0</div>

        <!-- Aether readout under Player portrait -->
        <div class="aether-display" id="player-aether"></div>
      </figure>
    </section>

    <!-- HAND -->
    <section class="hand-wrap">
      <div id="hand" class="hand" aria-label="Player hand"></div>
    </section>
  </main>

  <!-- right HUD (discard/deck are drop targets) -->
  <aside class="hud">
    <button id="btn-endturn-hud" class="hud-btn" title="End turn" data-role="end-turn">»</button>

    <!-- Discard (TOP) -->
    <button id="btn-discard-hud" class="hud-btn" title="Discard pile" data-role="discard">
      <!-- svg/icon rendered by CSS/JS -->
    </button>

    <!-- Deck (BOTTOM) -->
    <button id="btn-deck-hud" class="hud-btn" title="Deck" data-role="deck">
      <!-- svg/icon rendered by CSS/JS -->
    </button>
  </aside>

  <!-- Peek + Zoom layers -->
  <div id="preview-layer" aria-hidden="true">
    <div id="peek-card" class="card peek"></div>
    <div id="zoom-overlay" data-open="false">
      <div id="zoom-card" class="card zoom"></div>
    </div>
  </div>

  <!-- Load order: styles.css (above), then GameLogic, then your index.js (module), then animations -->
  <script src="./GameLogic.js"></script>
  <script type="module" src="./index.js"></script>
  <script src="./animations.js"></script>
</body>
</html>
