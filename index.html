<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>The Grey — v2.3.9</title>
<link rel="stylesheet" href="./src/styles/cards.css">
</head>
<body>
<div class="container">
  <div id="app"></div>
</div>

<!-- Minimal bottom HUD (no background block) -->
<div class="hud-min">
  <div class="left">
    <div class="icon btn" id="deckIcon" title="Deck">⟲</div>
    <div class="icon btn" id="discardIcon" title="Discard">⌫</div>
  </div>
  <div class="right">
    <div class="icon diamond btn" id="aetherWell" title="Drop here to gain Aether">⚡</div>
    <div class="icon btn" id="btnEnd" title="End Turn">⏵</div>
  </div>
</div>

<!-- Spotlight overlay for AF purchases -->
<div id="overlay" class="overlay"></div>

<!-- Generic modal for deck/discard + trance info -->
<div id="modal" class="modal">
  <div class="modal-card">
    <div class="modal-head">
      <div class="modal-title" id="modalTitle">Title</div>
      <button class="btn-close" id="modalClose">Close</button>
    </div>
    <div class="modal-body" id="modalBody"></div>
  </div>
</div>

<script type="module" src="./src/ui/index.js"></script>

<script>
// Rotate hint removed to simplify; landscape is still best.
</script>
</body></html>
