<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>The Grey — Spellweavers</title>
<meta name="theme-color" content="#0b0c0d" />
<style>
:root {
  --bg:#0b0c0d; --panel:#121416; --line:#1e2124;
  --slot:#0f1214; --ink:#e6e1d6; --muted:#bdb6aa;
  --accent:#cfc29c; --chip-line:#262c31;
  --card:#14181b; --card-line:#2a3137;
  --card-w:120px; --card-h:172px;
}
*{box-sizing:border-box;margin:0;padding:0}
body{background:var(--bg);color:var(--ink);font-family:sans-serif;overflow-x:hidden}

/* HUD */
.hudFloat{position:fixed;top:10px;display:flex;flex-direction:column;gap:6px;z-index:50}
.hudFloat.left{left:10px}
.hudFloat.right{right:10px;align-items:flex-end}
.hchip{display:flex;align-items:center;gap:6px;padding:6px 8px;border-radius:10px;background:#101417;border:1px solid var(--chip-line);font-size:13px}
.hchip .icon{width:16px;height:16px}

/* Zones */
.zone{background:var(--panel);border:1px solid var(--line);border-radius:12px;padding:8px;margin:8px}
.subtleTitle{font-weight:700;color:var(--accent);margin-bottom:6px}
.slots{display:flex;gap:6px}
.slot{flex:1;background:var(--slot);border:2px dashed #2e3439;border-radius:10px;min-height:120px;padding:6px;color:var(--muted);font-size:12px}

/* Aetherflow */
.flowZone{display:flex;flex-direction:column;gap:6px}
.flowGrid{display:flex;gap:6px;overflow-x:auto;scrollbar-width:none}
.flowGrid::-webkit-scrollbar{display:none}
.marketCard{background:var(--card);border:1px solid var(--card-line);border-radius:10px;padding:8px;min-width:140px}
.marketCard h4{color:var(--accent);margin-bottom:4px}
.marketCard p{font-size:12px;color:var(--muted)}
.marketCard button{margin-top:4px;font-size:11px;padding:4px 8px;border-radius:8px;background:#101417;color:var(--ink);border:1px solid #2a3137}

/* Hand */
.ribbon-wrap{position:fixed;bottom:0;left:0;right:0;background:#111518;border-top:1px solid #1d2226;padding:6px;z-index:40}
.ribbon{display:flex;gap:4px;overflow-x:auto;scrollbar-width:none}
.ribbon::-webkit-scrollbar{display:none}
.rCard{width:var(--card-w);height:var(--card-h);background:#171b1e;border:1px solid #2a3137;border-radius:10px;display:flex;flex-direction:column}
.rHead{padding:4px 6px;font-size:11px;font-weight:bold;color:var(--accent)}
.rArt{flex:1;display:grid;place-items:center;background:#101417}
.rArt img{width:100%;height:100%;object-fit:contain}
.rFoot{padding:4px 6px;font-size:11px;color:var(--muted)}

/* Inspect */
.inspectBack{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center;z-index:60}
.inspectBack.show{display:flex}
.inspectCard{background:#13171a;border:1px solid #2a3036;border-radius:12px;padding:12px;width:90%;max-width:400px}
.inspectCard h3{color:var(--accent);margin-bottom:6px}
.inspectCard .artBox{height:160px;background:#101417;border:1px solid #2a3137;border-radius:8px;margin-bottom:8px;display:grid;place-items:center}
.inspectCard .artBox img{width:100%;height:100%;object-fit:contain}
.inspectActions{display:flex;gap:8px;justify-content:flex-end}
.inspectActions button{padding:6px 10px;border-radius:8px;background:#101417;color:var(--ink);border:1px solid #2a3137}

/* Chips + FAB */
.deckBar{position:fixed;left:10px;bottom:100px;display:flex;gap:6px;z-index:50}
.chip{padding:4px 8px;border-radius:999px;background:#101417;border:1px solid #2a3137;font-size:12px}
.fabDial{position:fixed;right:10px;bottom:100px;display:flex;flex-direction:column;gap:8px;z-index:50}
.fab{width:42px;height:42px;border-radius:999px;background:#101417;border:1px solid #2a3137;display:grid;place-items:center;color:var(--ink)}
</style>
</head>
<body>
<div class="hudFloat left">
  <div class="hchip"><span class="icon">♥</span><b id="hp">5</b></div>
  <div class="hchip"><span class="icon">⚡</span><b id="ae">0</b></div>
  <div class="hchip" id="turnChip">Turn 1</div>
</div>
<div class="hudFloat right">
  <div class="hchip">AI ♥ <b id="aiHp">5</b></div>
  <div class="hchip">⚡ <b id="aiAe">0</b></div>
</div>

<div class="zone"><div class="subtleTitle">AI Board</div><div class="slots" id="aiSlots"></div></div>
<div class="zone">
  <div class="subtleTitle" style="text-align:center">Aetherflow</div>
  <div class="flowZone"><div class="flowGrid" id="flowGrid"></div></div>
</div>
<div class="zone"><div class="subtleTitle">Your Board</div><div class="slots" id="playerSlots"></div></div>

<div class="deckBar">
  <div class="chip">Deck <span id="deckCount">0</span></div>
  <div class="chip">Discard <span id="discardCount">0</span></div>
</div>
<div class="fabDial">
  <button class="fab" id="btnDraw">⇧</button>
  <button class="fab" id="btnEnd">⏵</button>
  <button class="fab" id="btnReset">↺</button>
</div>

<section class="ribbon-wrap"><div class="ribbon" id="ribbon"></div></section>

<div id="inspect" class="inspectBack">
  <div class="inspectCard">
    <h3 id="insTitle"></h3>
    <div class="artBox"><img id="insArt"></div>
    <p id="insText"></p>
    <div class="inspectActions">
      <button id="btnPlay">Play</button>
      <button id="btnChan">Channel</button>
      <button id="btnClose">Close</button>
    </div>
  </div>
</div>

<script>
/* Example cards */
const STARTER=[
 {n:'Apprentice Bolt',txt:'Deal 1.',art:'lightning'},
 {n:'Kindle',txt:'+1⚡',art:'fire'},
 {n:'Glacial Ward',txt:'Prevent 1.',art:'ward'}
];
const FLOW=[
 {n:'Flame Lash',txt:'Deal 2 then 3.',art:'fire'},
 {n:'Aether Core',txt:'↺ +3⚡',art:'aether'}
];
const ART={
 fire:'data:image/svg+xml;utf8,'+encodeURIComponent(`<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><circle cx="100" cy="100" r="90" fill="#0f1214"/><path d="M100 40c20 30-10 40 0 70 30-10 40-40 30-70 30 40 20 90-30 120-50-30-60-80-30-120z" fill="#cfc29c"/></svg>`),
 lightning:'data:image/svg+xml;utf8,'+encodeURIComponent(`<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><rect width="200" height="200" fill="#0f1214"/><polygon points="90,30 70,100 110,100 90,170 140,90 100,90" fill="#e6e1d6"/></svg>`),
 ward:'data:image/svg+xml;utf8,'+encodeURIComponent(`<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><circle cx="100" cy="100" r="80" fill="none" stroke="#cfc29c" stroke-width="6"/></svg>`),
 aether:'data:image/svg+xml;utf8,'+encodeURIComponent(`<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><circle cx="100" cy="100" r="90" fill="none" stroke="#cfc29c" stroke-width="4"/></svg>`)
};
function cardEl(c,i,fromHand=false){
 let div=document.createElement('div');
 div.className=fromHand?'rCard':'marketCard';
 div.innerHTML=`<div class="rHead">${c.n}</div>
 <div class="rArt"><img src="${ART[c.art]||''}"></div>
 <div class="rFoot">${c.txt}</div>`;
 div.onclick=()=>inspect(c);
 return div;
}
function render(){
 const flow=document.getElementById('flowGrid');flow.innerHTML='';
 FLOW.forEach(c=>flow.appendChild(cardEl(c)));
 const rib=document.getElementById('ribbon');rib.innerHTML='';
 STARTER.forEach(c=>rib.appendChild(cardEl(c,0,true)));
}
function inspect(c){
 document.getElementById('inspect').classList.add('show');
 document.getElementById('insTitle').textContent=c.n;
 document.getElementById('insText').textContent=c.txt;
 document.getElementById('insArt').src=ART[c.art]||'';
}
document.getElementById('btnClose').onclick=()=>document.getElementById('inspect').classList.remove('show');
render();
</script>
</body>
</html>
