<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Grey â€” v2.5 board</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Crimson+Text:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body id="board" class="theme-dark parchment">
  <main id="board-grid" class="grid">
    <!-- AI (top) -->
    <section class="row ai" id="row-ai">
      <figure class="portrait">
        <img id="ai-portrait" src="./weaver_morr.jpg" alt="Opponent">
        <figcaption id="ai-name">Morr, Gravecurrent Binder</figcaption>
        <div class="hearts" id="ai-hearts"></div>
        <div class="trance">Trance <span id="ai-trance">0</span></div>
      </figure>
      <div id="ai-slots" class="slot-row" aria-label="AI slots"></div>
    </section>

    <!-- FLOW (center / or left rail in alt layout) -->
    <section class="row flow" id="row-flow">
      <div class="flow-wrap">
        <div class="flow-title-rail">
          <span class="flow-title">AETHER FLOW</span>
        </div>
        <ul id="flow-row" class="flow-row" aria-label="Aether Flow"></ul>
      </div>
    </section>

    <!-- PLAYER (bottom) -->
    <section class="row player" id="row-player">
      <div id="player-slots" class="slot-row" aria-label="Player slots"></div>
      <figure class="portrait">
        <img id="player-portrait" src="./weaver_aria.jpg" alt="Player">
        <figcaption id="player-name">Aria, Runesurge Adept</figcaption>
        <div class="hearts" id="player-hearts"></div>
        <div class="trance">Trance <span id="player-trance">0</span></div>
        <div class="aether-display" id="aether-readout"></div>
      </figure>
    </section>

    <!-- HAND -->
    <section class="hand-wrap">
      <div id="hand" class="hand" aria-label="Player hand"></div>
    </section>
  </main>

  <!-- HUD -->
  <aside class="hud">
    <button id="btn-endturn-hud" class="hud-btn" title="End turn">End Turn</button>
    <button id="btn-discard-hud"  class="hud-btn drop-target" title="Discard pile"></button>
    <button id="btn-deck-hud"     class="hud-btn" title="Deck"></button>
  </aside>

  <!-- phone-landscape toggles -->
  <div class="toggles">
    <button id="btn-board-zoom" class="zoom-toggle" aria-pressed="false" aria-label="Zoom board">Board Zoom</button>
    <button id="btn-layout-toggle" class="layout-toggle" aria-pressed="false" aria-label="Vertical flow layout">Flow Left</button>
  </div>

  <!-- Peek + Zoom layers -->
  <div id="preview-layer" aria-hidden="true">
    <div id="peek-card" class="card peek"></div>
    <div id="zoom-overlay" data-open="false">
      <div id="zoom-card" class="card zoom"></div>
    </div>
  </div>

  <script type="module" src="./index.js"></script>
</body>
</html>
