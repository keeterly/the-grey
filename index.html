<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>The Grey — Spellweavers (Mobile)</title>
<meta name="theme-color" content="#0b0d10">
<style>
:root{
  --bg:#0b0d10;--panel:#0e1218;--ink:#efece7;--muted:#b9b4ac;
  --line:#1e2631;--accent:#d7b77a;--chip:#121721;--chip-line:#223043;--slot:#0c1118;
  --card:#111621;--card-line:#23344a;

  /* Compact ribbon sizing */
  --card-w:120px; --card-h:172px; --card-radius:12px;
  --fan-lift:28px; --transition:140ms ease;
}
*{box-sizing:border-box;margin:0;padding:0}
body{background:var(--bg);color:var(--ink);font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;min-height:100vh}
.wrap{padding:12px;max-width:1100px;margin:auto;overflow-x:hidden}
.banner{height:88px;border-radius:14px;margin-bottom:12px;position:relative;overflow:hidden;border:1px solid #202a38;background:linear-gradient(180deg,#151b26,#0e121a);box-shadow:0 8px 26px rgba(0,0,0,.35) inset,0 10px 30px rgba(0,0,0,.25)}
.banner .title{position:absolute;left:14px;top:10px;font-weight:900;letter-spacing:.14em;color:var(--accent)}
.banner .subtitle{position:absolute;left:14px;top:36px;font-size:12px;color:#9db3cc}

.zone{background:var(--panel);border:1px solid var(--line);border-radius:14px;padding:10px;margin-bottom:10px;box-shadow:0 6px 18px rgba(0,0,0,.25) inset}
.row{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
.pill{display:inline-flex;align-items:center;gap:6px;padding:6px 10px;border-radius:999px;background:var(--chip);border:1px solid var(--chip-line);font-size:12px;margin-right:4px}
.badge{border:1px solid #2b3a51;background:#0b111a;color:#a9d0ff;padding:2px 6px;border-radius:6px;font-size:11px;margin-left:4px}
button,select{background:linear-gradient(180deg,#151c27,#0e141d);color:var(--ink);border:1px solid var(--line);border-radius:12px;padding:8px 10px;font-size:14px;cursor:pointer}
button:disabled{opacity:.6;cursor:not-allowed}
.hint{font-size:11px;color:#9ab;margin-top:6px}
.costRow{display:flex;flex-wrap:wrap;gap:6px;margin-bottom:6px}
.costRow div{flex:1 0 60px;text-align:center;font-weight:700;padding:4px;border:1px solid #213145;border-radius:8px;background:#0b111a;color:#d7b77a}
.market{display:flex;flex-wrap:wrap;gap:8px;overflow-x:auto}
.card{background:var(--card);border:1px solid var(--card-line);border-radius:14px;padding:10px;min-width:180px;flex:1 0 180px;position:relative;box-shadow:0 6px 16px rgba(0,0,0,.28);margin-bottom:8px}
.card h4{font-size:14px;color:#d7b77a;margin-bottom:4px}
.card p{font-size:12px;color:#b9b4ac;margin-bottom:4px}
.card .actions{display:flex;gap:6px;margin-top:6px}
.slots{display:flex;gap:8px;flex-wrap:wrap}
.slot{flex:1 0 30%;background:#0c1118;border:2px dashed #33465d;border-radius:12px;padding:8px;min-height:140px;position:relative}
.slot h5{font-size:12px;color:#a7a4a0;margin-bottom:6px}
.log{max-height:160px;overflow:auto;padding-right:6px}

/* ===== Compact, peeking Ribbon ===== */
.ribbon-wrap{
  position:fixed;left:0;right:0;bottom:0;z-index:40;
  padding:8px 6px calc(10px + env(safe-area-inset-bottom));
  background:linear-gradient(0deg,#0e1218,#151b26);
  border-top:1px solid #1e2631;box-shadow:0 -2px 10px rgba(0,0,0,.4)
}
.ribbon{
  position:relative;height:110px;
  display:flex;align-items:flex-end;justify-content:center;
  touch-action:pan-x;overflow-x:auto;scrollbar-width:none;gap:0;user-select:none
}
.ribbon::-webkit-scrollbar{display:none}

.rCard{
  position:relative;width:var(--card-w);height:var(--card-h);border-radius:var(--card-radius);
  overflow:hidden;background:#13161d;border:1px solid #2a2f3a;box-shadow:0 6px 18px rgba(0,0,0,.35);
  transform: translateY(46%); /* peeking */
  transform-origin:bottom center;
  transition:transform var(--transition),filter var(--transition),box-shadow var(--transition);
  outline:none;display:flex;flex-direction:column;-webkit-user-select:none;user-select:none;-webkit-touch-callout:none
}
.rCard *{-webkit-user-select:none;user-select:none;-webkit-touch-callout:none}
body.no-select, body.no-select *{-webkit-user-select:none!important;user-select:none!important}

.rHead{padding:6px 8px 5px;font-size:11px;font-weight:800;letter-spacing:.02em;background:linear-gradient(180deg,#242a36,#1b202a);border-bottom:1px solid #2b3140;color:#7aa2ff;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.rArt{position:relative;flex:1;background:#0f1217;display:grid;place-items:center}
.rArt img{width:100%;height:100%;object-fit:cover;display:block;filter:saturate(1.05) contrast(1.02)}
.rArt .fallback{font-size:11px;opacity:.75;padding:6px;text-align:center}
.rFoot{padding:6px 8px;font-size:10.5px;opacity:.9;border-top:1px solid #232836;background:#151821;line-height:1.25}

/* corner badges, only shown when needed */
.badgeTL,.badgeTR{
  position:absolute;top:6px;padding:2px 6px;border-radius:8px;font-size:10px;font-weight:700;
  background:#0b111a;border:1px solid #2a3342;color:#a9d0ff;box-shadow:0 2px 8px rgba(0,0,0,.25)
}
.badgeTL{left:6px}
.badgeTR{right:6px}

.rCard.is-focused{ transform: translateY(0) scale(1.05) translateX(var(--dx,0px)); z-index:5; filter:saturate(1.06) }
.rCard.is-left,.rCard.is-right{ z-index:4; transform: translateY(20%) translateX(var(--dx,0px)) }

.preview{
  position:absolute;left:50%;bottom:calc(100% + 10px);min-width:min(540px,92vw);max-width:92vw;
  padding:10px 12px;border-radius:12px;background:#12141a;border:1px solid #2a2f3a;box-shadow:0 12px 28px rgba(0,0,0,.45);
  display:none;z-index:50;pointer-events:none
}
.preview.visible{display:block}
.preview h3{margin:0 0 6px;font-size:14px;font-weight:800}
.preview p{margin:0;font-size:12px;line-height:1.4;opacity:.9}
.quickActions{position:absolute;bottom:calc(100% + 8px);left:50%;transform:translateX(-50%);display:none;gap:6px;z-index:55}
.quickActions button{padding:6px 10px;font-size:12px;border-radius:10px}
.quickActions.show{display:flex}
</style>
</head>
<body>
<div class="wrap">
  <div class="banner">
    <div class="title">THE GREY</div>
    <div class="subtitle">Spellweavers of Venia — Aether & Omen</div>
  </div>

  <div class="zone">
    <div class="row">
      <span class="pill">You ♥ <b id="hp">5</b></span>
      <span class="pill">AI ♥ <b id="aiHp">5</b></span>
      <span class="pill">⚡ <b id="ae">0</b></span>
      <span class="pill">Deck <b id="deckCount">0</b></span>
      <span class="pill">Discard <b id="discardCount">0</b></span>
      <span class="pill">Glyphs <b id="glyphCount">0</b></span>
      <span class="badge" id="turnTag">Turn 1</span>
    </div>
    <div class="row" style="margin-top:8px">
      <button id="drawBtn">Draw</button>
      <button id="endBtn">End Turn</button>
      <button id="resetBtn">Reset</button>
      <button id="chronoBtn" disabled>Chrono</button>
      <button id="trickBtn" disabled>Gamble</button>
    </div>
    <div class="hint">Spells slot to the board. Glyphs are set. Instants resolve or Channel for ⚡.</div>
  </div>

  <!-- Aetherflow (kept simple for demo) -->
  <div class="zone">
    <b>Aetherflow</b>
    <div class="costRow" id="flowCosts"></div>
    <div class="market" id="flowRow"></div>
  </div>

  <div class="zone">
    <b>Your Board</b>
    <div class="slots" id="playerSlots"></div>
  </div>
  <div class="zone">
    <b>AI Board</b>
    <div class="slots" id="aiSlots"></div>
  </div>

  <div class="zone">
    <b>Log</b>
    <div class="log" id="log"></div>
  </div>
</div>

<!-- Ribbon Hand -->
<section class="ribbon-wrap" aria-label="Your hand">
  <div class="preview" id="rPreview" role="dialog" aria-live="polite" aria-label="Card Preview"></div>
  <div class="quickActions" id="rActions">
    <button id="actPlay">Play/Set</button>
    <button id="actChannel">Channel</button>
  </div>
  <div class="ribbon" id="ribbon" aria-label="Card ribbon" tabindex="-1"></div>
</section>

<script>
/* ---------------- DATA ---------------- */
/* More cards to test: multiple spells, glyphs, instants. Costs only present where relevant. */
const BASE = [
  {n:'Flame Lash',     t:'Spell',   txt:'Deal 2 then 3.', p:2, artKey:'flame-lash'},
  {n:'Ember',          t:'Spell',   txt:'Deal 2.', p:1, artKey:'ember'},
  {n:'Frost Bolt',     t:'Spell',   txt:'Deal 1. Slow the next hit (sim).', p:2, artKey:'frost-bolt'},
  {n:'Glacial Ward',   t:'Glyph',   txt:'Prevent 1 next hit.', eff:'g_barrier', artKey:'glacial-ward'},
  {n:'Mirror Ward',    t:'Glyph',   txt:'Reflect the next damage back (sim).', eff:'g_mirror', artKey:'mirror-ward'},
  {n:'Chain Spark',    t:'Instant', txt:'+2⚡ this turn (or Channel).', v:2, artKey:'chain-spark'},
  {n:'Aether Surge',   t:'Instant', txt:'+3⚡ this turn (or Channel).', v:3, artKey:'aether-surge'},
  {n:'Quick Study',    t:'Instant', txt:'+1⚡ and draw (sim).', v:1, artKey:'quick-study'}
];
const FLOW = [
  {n:'Hex+',      t:'Spell', txt:'Hex the foe.', p:2, eff:'hex_plus', artKey:'hex-plus'},
  {n:'Stonewall', t:'Spell', txt:'+1 advance tax.', p:2, eff:'tax',    artKey:'stonewall'},
  {n:'Bargain',   t:'Spell', txt:'Deal 3; you lose 2♥ (sim).', p:1, eff:'bargain', artKey:'bargain'}
];

const ART_ROOT = 'assets/art/standard/';
const slug = s => (s||'').toLowerCase().replace(/[^a-z0-9]+/g,'-').replace(/(^-|-$)/g,'');
const resolveArt = c => ART_ROOT + (c.artKey || slug(c.n||c.name||'card')) + '.jpg';

/* ---------------- State / utils ---------------- */
const hp = document.getElementById('hp'), aiHp=document.getElementById('aiHp'), ae=document.getElementById('ae');
const deckCount=document.getElementById('deckCount'), discardCount=document.getElementById('discardCount'), glyphCount=document.getElementById('glyphCount');
const flowCosts=document.getElementById('flowCosts'), flowRow=document.getElementById('flowRow');
const playerSlots=document.getElementById('playerSlots'), aiSlots=document.getElementById('aiSlots'), logEl=document.getElementById('log');
const drawBtn=document.getElementById('drawBtn'), endBtn=document.getElementById('endBtn'), resetBtn=document.getElementById('resetBtn');
const chronoBtn=document.getElementById('chronoBtn'), trickBtn=document.getElementById('trickBtn');

const rRibbon=document.getElementById('ribbon'), rPreview=document.getElementById('rPreview'), rActions=document.getElementById('rActions');
const actPlay=document.getElementById('actPlay'), actChan=document.getElementById('actChannel');

function log(m){const t=new Date().toLocaleTimeString();logEl.innerHTML+=`<div><span class="muted">${t}</span> — ${m}</div>`;logEl.scrollTop=logEl.scrollHeight;}
function uid(){return Math.random().toString(36).slice(2,9);}
function shuf(a){for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];}return a;}
function makeDeck(){return shuf(BASE.map(x=>Object.assign({id:uid()},x)));}

let S={};
function initGame(){
  S={hp:5,ae:0,deck:makeDeck(),hand:[],disc:[],slots:[null,null,null],glyphs:[],
     ai:{hp:5,ae:0,deck:makeDeck(),hand:[],disc:[],slots:[null,null,null],glyphs:[]},
     flowDeck:shuf(FLOW.slice()),flowRow:[null,null,null,null,null],
     flags:{preventOnce:false,preventAvailable:false,hasChrono:false},turn:1,taxes:0,lastInstant:null,blockedSlots:[]};
  for(let i=0;i<5;i++){drawCard(); aiDraw();}
  slideFlow(true); render();
}

/* ---------------- Render core ---------------- */
function render(){
  hp.textContent=S.hp; aiHp.textContent=S.ai.hp; ae.textContent=S.ae;
  deckCount.textContent=S.deck.length; discardCount.textContent=S.disc.length; glyphCount.textContent=S.glyphs.length;
  document.getElementById('turnTag').textContent=`Turn ${S.turn}`;

  // Flow row (simple)
  flowCosts.innerHTML=""; [4,3,2,2,2].forEach(c=>{const d=document.createElement('div'); d.textContent=c; flowCosts.appendChild(d);});
  flowRow.innerHTML=""; S.flowRow.forEach((c,idx)=>{
    const div=document.createElement('div');
    if(!c){ div.className='card'; div.innerHTML='<h4 style="opacity:.5">— empty —</h4>'; flowRow.appendChild(div); return; }
    div.className='card';
    div.innerHTML=`<h4>${c.n}</h4><p>${c.txt}</p><div class="actions"><button>Buy (${[4,3,2,2,2][idx]}⚡)</button></div>`;
    div.querySelector('button').onclick=()=>buyFlowCard(idx); flowRow.appendChild(div);
  });

  // Boards
  playerSlots.innerHTML=""; S.slots.forEach((s,i)=>{
    const d=document.createElement('div'); d.className='slot'; d.innerHTML=`<h5>Slot ${i+1}</h5>`;
    if(s){
      d.innerHTML+=`<div class="card" style="min-width:auto;max-width:none;padding:8px;margin-bottom:6px"><h4>${s.c.n}</h4><p>Phase ${s.ph}/${s.c.p}</p></div>
      <button ${s.advUsed?'disabled':''}>Advance (${1+S.taxes}⚡)</button>`;
      if(!s.advUsed) d.querySelector('button').onclick=()=>advance(i);
    }
    playerSlots.appendChild(d);
  });

  aiSlots.innerHTML=""; S.ai.slots.forEach((s,i)=>{
    const d=document.createElement('div'); d.className='slot'; d.innerHTML=`<h5>AI Slot ${i+1}</h5>`;
    if(s){ d.innerHTML+=`<div class="card" style="min-width:auto;max-width:none;padding:8px"><h4>${s.c.n}</h4><p>Phase ${s.ph}/${s.c.p}</p></div>`;}
    aiSlots.appendChild(d);
  });

  renderRibbon();
}

/* ---------------- Ribbon render ---------------- */
let rCards=[], focusIndex=-1, baseOverlap=0;
let isPointerDown=false,isDragging=false,dragGhost=null,dragFrom=-1,longPressTimer=null,qaForIndex=-1;

function renderRibbon(){
  rRibbon.innerHTML='';
  S.hand.forEach((c,i)=>{
    const b=document.createElement('button'); b.className='rCard'; b.type='button'; b.dataset.index=i;

    const h=document.createElement('div'); h.className='rHead'; h.textContent=c.n;

    const art=document.createElement('div'); art.className='rArt';
    const img=document.createElement('img'); img.src=resolveArt(c); img.alt=c.n+' artwork'; img.loading='lazy';
    const fb=document.createElement('div'); fb.className='fallback'; fb.textContent=c.t;
    art.appendChild(img); art.appendChild(fb);
    img.addEventListener('load',()=>{ fb.style.display='none'; });
    img.addEventListener('error',()=>{ fb.style.display='grid'; img.style.display='none'; });

    /* corner badges — only if defined */
    if (c.cost!=null){ const tl=document.createElement('div'); tl.className='badgeTL'; tl.textContent='Cost '+c.cost; art.appendChild(tl); }
    if (c.v!=null){   const tr=document.createElement('div'); tr.className='badgeTR'; tr.textContent='+'+c.v+'⚡'; art.appendChild(tr); }

    const f=document.createElement('div'); f.className='rFoot'; f.textContent=c.txt||'';

    b.appendChild(h); b.appendChild(art); b.appendChild(f);
    rRibbon.appendChild(b);
  });

  rCards=[...rRibbon.querySelectorAll('.rCard')];
  focusIndex=-1; qaForIndex=-1;
  layoutStack(); applyFan(); hidePreview(); hideActions();
  wireRibbonEvents();
}

function layoutStack(){
  const n=rCards.length, minO=-36, maxO=-86;
  const t=Math.min(1,Math.max(0,(n-4)/8));
  baseOverlap=Math.round(maxO+(minO-maxO)*Math.max(0,1-t));
  const cardW=parseInt(getComputedStyle(document.documentElement).getPropertyValue('--card-w'))||120;
  const total=(n>0)?((n-1)*(-baseOverlap)+cardW):0;
  const start=Math.max(10,(rRibbon.clientWidth-total)/2);
  rCards.forEach((c,i)=>{ c.style.transform=`translateY(46%) translateX(${start+i*(-baseOverlap)}px)`; c.style.setProperty('--dx','0px'); c.style.zIndex=i+1; });
}
function getSpread(){ const base=32, scale=Math.max(0.8, Math.min(1.2, (Math.abs(baseOverlap)/80))); return Math.round(base*scale); }
function applyFan(){
  rCards.forEach((c,i)=>{
    const d=i-focusIndex; c.classList.remove('is-focused','is-left','is-right');
    if (focusIndex<0){ c.style.setProperty('--dx','0px'); return; }
    if (d===0){ c.classList.add('is-focused'); c.style.setProperty('--dx','0px'); }
    else if (d===-1||d===-2){ c.classList.add('is-left');  c.style.setProperty('--dx', `${-Math.abs((3-Math.abs(d))*getSpread())}px`); }
    else if (d===1 ||d===2 ){ c.classList.add('is-right'); c.style.setProperty('--dx', `${ (3-Math.abs(d))*getSpread()}px`); }
  });
}

function showPreview(i){
  const c=S.hand[i]; if(!c) return hidePreview();
  rPreview.innerHTML=`<h3>${c.n}</h3><p>${c.txt||''}</p>`;
  rPreview.classList.add('visible');
  const cr=rCards[i].getBoundingClientRect(), rr=rRibbon.getBoundingClientRect();
  const cx=cr.left+cr.width/2, left=Math.min(rr.right-16, Math.max(rr.left+16, cx));
  const off=left-(rr.left+rr.width/2); rPreview.style.transform=`translateX(calc(-50% + ${off}px))`;
}
function hidePreview(){ rPreview.classList.remove('visible'); }

function showActions(i){
  const card=rCards[i]; if(!card) return;
  const rect=card.getBoundingClientRect();
  rActions.style.left=(rect.left + rect.width/2)+'px';
  rActions.style.bottom=(window.innerHeight - rect.top + 6)+'px';
  rActions.classList.add('show');
  qaForIndex=i;
}
function hideActions(){ rActions.classList.remove('show'); qaForIndex=-1; }

/* interactions */
function wireRibbonEvents(){
  const slots=[...document.querySelectorAll('#playerSlots .slot')];
  actPlay.onclick = ()=>{ if(qaForIndex>-1) playFromHandIndex(qaForIndex,null); hideActions(); };
  actChan.onclick = ()=>{ if(qaForIndex>-1) channelFromHandIndex(qaForIndex); hideActions(); };

  rCards.forEach(c=>c.addEventListener('dragstart',e=>e.preventDefault()));
  document.addEventListener('selectstart',e=>{ if(isPointerDown||isDragging) e.preventDefault(); });

  if (matchMedia('(hover:hover)').matches){
    rCards.forEach((card,i)=> card.addEventListener('mouseenter',()=>{ focusIndex=i; applyFan(); showPreview(i); }));
    rRibbon.addEventListener('mouseleave',()=>{ focusIndex=-1; applyFan(); hidePreview(); hideActions(); });
  }
  rCards.forEach((card,i)=>{
    card.addEventListener('click',(e)=>{ if(isDragging){ e.preventDefault(); return; } focusIndex=i; applyFan(); showActions(i); });
    card.addEventListener('focus',()=>{ focusIndex=i; applyFan(); showPreview(i); });
    card.addEventListener('blur', ()=>{ setTimeout(()=>{ if(!rRibbon.contains(document.activeElement)){ focusIndex=-1; applyFan(); hidePreview(); hideActions(); } },0); });

    card.addEventListener('pointerdown',(e)=>{
      isPointerDown=true; isDragging=false; dragFrom=i;
      document.body.classList.add('no-select');
      card.setPointerCapture(e.pointerId);
      clearTimeout(longPressTimer);
      longPressTimer=setTimeout(()=>{ if(!isDragging){ focusIndex=i; applyFan(); showPreview(i); showActions(i); } },350);
      e.preventDefault();
    });
    card.addEventListener('pointermove',(e)=>{
      if(!isPointerDown || dragFrom!==i) return;
      const moved=Math.hypot(e.movementX,e.movementY)>6;
      if(moved && !isDragging){
        isDragging=true; clearTimeout(longPressTimer); hidePreview(); hideActions();
        startGhost(card,e);
      }
      if(isDragging){
        positionGhost(e.clientX,e.clientY);
        updateDropTargets(e.clientX,e.clientY, slots);
      }
    });
    card.addEventListener('pointerup',(e)=>{
      clearTimeout(longPressTimer);
      if(isDragging){
        const slotIndex=finishGhost(e.clientX,e.clientY, slots);
        if(slotIndex!=null) playFromHandIndex(i, slotIndex);
        cleanupGhost(slots);
      } else {
        cleanupGhost(slots);
      }
    });
    card.addEventListener('pointercancel',()=>cleanupGhost(slots));
  });

  window.addEventListener('pointerup', ()=>{ if(isPointerDown) cleanupGhost(slots); }, {passive:true});
  window.addEventListener('pointercancel', ()=>cleanupGhost(slots), {passive:true});
  window.addEventListener('blur', ()=>cleanupGhost(slots));
  document.addEventListener('visibilitychange', ()=>{ if(document.hidden) cleanupGhost(slots); });

  window.addEventListener('resize', ()=>{ layoutStack(); if(focusIndex>=0 && rPreview.classList.contains('visible')) showPreview(focusIndex); });
}

/* drag ghost helpers */
function startGhost(card,e){
  dragGhost=card.cloneNode(true);
  Object.assign(dragGhost.style,{position:'fixed',left:'0px',top:'0px',transform:'translate(-50%,-50%) scale(1.02)',pointerEvents:'none',opacity:.95,zIndex:999,boxShadow:'0 12px 28px rgba(0,0,0,.45)'});
  document.body.appendChild(dragGhost);
  positionGhost(e.clientX,e.clientY);
}
function positionGhost(x,y){ if(dragGhost){ dragGhost.style.left=x+'px'; dragGhost.style.top=y+'px'; } }
function updateDropTargets(x,y,slots){ const el=document.elementFromPoint(x,y); slots.forEach(s=> s.classList.toggle('is-hot', s===el || (el && s.contains(el)))); }
function finishGhost(x,y,slots){ const el=document.elementFromPoint(x,y); const idx=slots.findIndex(s=> s===el || (el && s.contains(el))); return idx>-1 ? idx : null; }
function cleanupGhost(slots){
  if(dragGhost&&dragGhost.parentNode) dragGhost.parentNode.removeChild(dragGhost);
  dragGhost=null; isDragging=false; isPointerDown=false; dragFrom=-1;
  document.body.classList.remove('no-select'); hidePreview(); hideActions();
  slots.forEach(s=>s.classList.remove('is-hot'));
}

/* ---------------- Game actions ---------------- */
function drawCard(){ if(S.deck.length===0){ if(S.disc.length===0){ log("No cards to draw."); return; } S.deck=shuf(S.disc); S.disc=[]; log("You reshuffle."); } S.hand.push(S.deck.pop()); renderRibbon(); }
function aiDraw(){ if(S.ai.deck.length===0){ if(S.ai.disc.length>0){ S.ai.deck=shuf(S.ai.disc); S.ai.disc=[]; log("AI reshuffles."); } else return; } S.ai.hand.push(S.ai.deck.pop()); }

function playFromHandIndex(idx, dropSlotIndex=null){
  const c=S.hand[idx]; if(!c) return;
  if(c.t==="Spell"){
    let slot=dropSlotIndex!=null?dropSlotIndex:S.slots.findIndex(x=>!x);
    if(slot<0){ log("No empty slot."); return; }
    S.slots[slot]={c,ph:1,advUsed:false}; S.hand.splice(idx,1);
    log(`You play ${c.n} to Slot ${slot+1}.`);
  } else if(c.t==="Glyph"){
    S.glyphs.push(c); S.hand.splice(idx,1); log("You set a Glyph face-down.");
  } else {
    S.ae+=(c.v||0); log(`Instant: +${c.v||0}⚡`); S.disc.push(c); S.hand.splice(idx,1); S.lastInstant=c;
  }
  render();
}
function channelFromHandIndex(idx){
  const c=S.hand[idx]; if(!c) return;
  S.ae+=(c.v||0); log(`Channel ${c.n}: +${c.v||0}⚡`);
  S.disc.push(c); S.hand.splice(idx,1); render();
}
function advance(i){ const s=S.slots[i]; if(!s) return; const cost=1+S.taxes; if(S.ae<cost){ log(`Need ${cost}⚡ to advance.`); return; } S.ae-=cost; s.ph++; s.advUsed=true; if(s.ph>=s.c.p){ S.disc.push(s.c); S.slots[i]=null; log(`${s.c.n} resolves.`); } render(); }
function buyFlowCard(i){ const c=S.flowRow[i]; if(!c){ log("Empty slot."); return; } const cost=[4,3,2,2,2][i]; if(S.ae<cost){ log("Not enough ⚡."); return; } S.ae-=cost; S.disc.push(c); S.flowRow[i]=null; render(); }
function slideFlow(initial){ if(!initial) S.flowRow.pop(); S.flowRow.unshift(S.flowDeck.pop()||null); render(); }
function endTurn(){ S.slots.forEach(s=>{if(s)s.advUsed=false}); slideFlow(); S.turn++; render(); log("Turn ends."); }
function aiTurn(){ /* simple AI omitted for brevity */ }

/* ---------------- Wire buttons ---------------- */
drawBtn.onclick=()=>{ drawCard(); };
endBtn.onclick =()=>{ endTurn(); aiTurn(); };
resetBtn.onclick=()=> initGame();

/* ---------------- Boot ---------------- */
initGame();
