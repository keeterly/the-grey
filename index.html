<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Grey â€” v2.5 board</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Crimson+Text:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body id="board" class="theme-dark parchment">
  <main id="board-grid" class="grid">
    <!-- AI (top) -->
    <section class="row ai">
      <figure class="portrait">
        <img id="ai-portrait" src="./weaver_morr.jpg" alt="Opponent">
        <figcaption id="ai-name">Morr, Gravecurrent Binder</figcaption>
        <div class="hearts" id="ai-hearts"></div>
        <div class="trance" id="ai-trance">Trance 0</div>
      </figure>
      <div id="ai-slots" class="slot-row" aria-label="AI slots"></div>
    </section>

    <!-- FLOW (center) -->
    <section class="row flow">
      <div class="flow-wrap">
        <div class="flow-title-rail">
          <span class="flow-title">AETHER FLOW</span>
        </div>
        <ul id="flow-row" class="flow-row" aria-label="Aether Flow"></ul>
      </div>
    </section>

    <!-- PLAYER (bottom) -->
    <section class="row player">
      <div id="player-slots" class="slot-row" aria-label="Player slots"></div>
      <figure class="portrait">
        <img id="player-portrait" src="./weaver_aria.jpg" alt="Player">
        <figcaption id="player-name">Aria, Runesurge Adept</figcaption>
        <div class="hearts" id="player-hearts"></div>
        <div class="trance" id="player-trance">Trance 0</div>
        <div id="player-aether" class="aether-display" aria-label="Aether">
          <svg class="gem" viewBox="0 0 24 24" aria-hidden="true"><path d="M12 2L21 9l-9 13L3 9l9-7zM7 9l5 11L17 9H7z" /></svg>
          <span id="player-aether-val">0</span>
        </div>
      </figure>
    </section>

    <!-- HAND -->
    <section class="hand-wrap">
      <div id="hand" class="hand" aria-label="Player hand"></div>
    </section>
  </main>

  <!-- right HUD -->
  <aside class="hud">
    <button id="btn-endturn-hud" class="hud-btn" title="End turn">End&nbsp;Turn</button>

    <button id="btn-discard-hud" class="hud-btn drop-target" title="Discard pile" aria-label="Discard">
      <!-- Discard icon (card stack with arrow) -->
      <svg class="icon discard" viewBox="0 0 48 48" aria-hidden="true">
        <rect x="10" y="10" width="26" height="36" rx="3"></rect>
        <rect x="14" y="6"  width="26" height="36" rx="3"></rect>
        <rect x="18" y="2"  width="26" height="36" rx="3"></rect>
        <path d="M35 26l6 6-6 6" class="arrow"></path>
      </svg>
    </button>

    <button id="btn-deck-hud" class="hud-btn" title="Deck" aria-label="Deck">
      <!-- Deck icon (fanned stack) -->
      <svg class="icon deck" viewBox="0 0 48 48" aria-hidden="true">
        <rect x="8" y="6"  width="28" height="36" rx="3"></rect>
        <rect x="12" y="8" width="28" height="36" rx="3"></rect>
        <rect x="16" y="10" width="28" height="36" rx="3"></rect>
      </svg>
      <span id="deck-count" class="badge" aria-label="Deck count">0</span>
    </button>
  </aside>

  <!-- Peek + Zoom layers -->
  <div id="preview-layer" aria-hidden="true">
    <div id="peek-card" class="card peek"></div>
    <div id="zoom-overlay" data-open="false">
      <div id="zoom-card" class="card zoom"></div>
    </div>
  </div>

  <script type="module" src="./index.js"></script>
</body>
</html>
